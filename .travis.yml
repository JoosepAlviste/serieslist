language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

deploy:
  provider: heroku
  api_key:
    secure: 
  app: serieslist
  on:
    repo: Zeizig/serieslist

after_deploy:
  - touch database/database.sqlite
  - php artisan migrate
