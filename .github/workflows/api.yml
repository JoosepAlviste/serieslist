name: API

on:
  push:
    branches: [master, rewrite]
    paths:
      - 'api/**'
  pull_request:
    paths:
      - 'api/**'

jobs:

  check_api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
      - run: npm run tsc
      - run: npm run build
