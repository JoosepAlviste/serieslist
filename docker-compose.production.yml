version: '3'

services:
  nginx:
    image: nginx
    expose:
      - 80
    volumes:
      - .:/app
      - ./deploy/nginx/production/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db

  php:
    build:
      context: .
      dockerfile: deploy/docker/production/Dockerfile
    volumes:
      - .:/app
      - ./deploy/php/production/php.ini:/usr/local/etc/php/conf.d/php.ini
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: serieslist
      DB_USERNAME: serieslist
      DB_PASSWORD: serieslist

  composer:
    image: composer
    volumes:
      - .:/app
    command: install --ignore-platform-reqs

  db:
    image: postgres
    environment:
      POSTGRES_USER: serieslist
      POSTGRES_PASSWORD: serieslist
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

networks:
  default:
    external:
      name: nginx-proxy
