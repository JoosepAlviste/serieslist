version: '3.4'

services:
  api:
    image: ghcr.io/joosepalviste/serieslist-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    ports:
      - '$API_PORT:$API_PORT'
    env_file:
      - .env
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - caddy
    labels:
      caddy: api.serieslist.joosep.xyz
      caddy.reverse_proxy: "{{upstreams ${API_PORT}}}"

  api_jobs:
    image: ghcr.io/joosepalviste/serieslist-api:latest
    command: pnpm start:jobs:prod
    env_file:
      - .env
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - caddy

  webapp:
    image: ghcr.io/joosepalviste/serieslist-webapp:latest
    build:
      context: .
      dockerfile: apps/webapp/Dockerfile
      target: production
      args:
        VITE_APP_PORT: $VITE_APP_PORT
        VITE_API_URL: $VITE_API_URL
        VITE_API_INTERNAL_URL: $VITE_API_INTERNAL_URL
    ports:
      - '$VITE_APP_PORT:$VITE_APP_PORT'
    env_file:
      - .env
      - .env.docker
    networks:
      - caddy
    labels:
      caddy: serieslist.joosep.xyz
      caddy.reverse_proxy: "{{upstreams ${VITE_APP_PORT}}}"

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '$REDIS_PORT:6379'
    volumes:
      - redisdata:/data
    command: redis-server --save 20 1 --loglevel warning --requirepass $REDIS_PASSWORD
    networks:
      - caddy

volumes:
  redisdata:

networks:
  caddy:
    external: true
